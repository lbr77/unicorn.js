name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag (e.g. v1.2.3)"
        required: true
        type: string
      release_name:
        description: "Release name"
        required: false
        default: ""
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14

      - name: Install native build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make cmake pkg-config python-is-python3

      - name: Install global CLI dependencies
        run: npm install -g grunt-cli

      - name: Install JavaScript dependencies
        run: npm ci --include=dev

      - name: Build unicorn.js
        run: env -u NODE EM_NODE_JS="$(which node)" npm run release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.release_name || inputs.tag_name }}
          generate_release_notes: true
          files: |
            dist/**
