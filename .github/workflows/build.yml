name: Build

on:
  push:
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14

      - name: Install native build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make cmake pkg-config python-is-python3

      - name: Install global CLI dependencies
        run: npm install -g grunt-cli

      - name: Install JavaScript dependencies
        run: npm ci --include=dev

      - name: Verify toolchain
        run: |
          python --version
          python3 --version
          node --version
          npm --version
          emcc -v
          grunt --version

      - name: Build unicorn.js
        run: env -u NODE EM_NODE_JS="$(which node)" npm run build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unicorn-dist
          path: dist/
          if-no-files-found: error
